<!DOCTYPEhtml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>BattleShip</title>
</head>
<body>
    <h1>Battle Ship</h1>
    <div class="buttonholder">
        <button id="start">Start Game</button>
        <button id="rotated">Rotate Ship</button>
    </div>

    <div class="container">
        <div class="grid user-grid" id="userGrid"></div>
       
         <div class="grid AI-grid" id="AIGid"></div>
          
 
 <div class="allShipsContained" > 
    <div class="destroyer-container" draggable="true">
        <div id="destroyer-1"></div>
        <div id="destroyer-2"></div>
    </div>

    <div class="submarine-container" draggable="true">
        <div id="submarine-1"></div>
        <div id="submarine-2"></div>
        <div id="submarine-3"></div>
    </div>

    <div class="cruiser-container" draggable="true">
        <div id="cruiser-1"></div>
        <div id="cruiser-2"></div>
        <div id="cruiser-3"></div>
    </div>

    <div class="battleship-container" draggable="true">
        <div id="battleship-1"></div>
        <div id="battleship-2"></div>
        <div id="battleship-3"></div>
        <div id="battleship-4"></div>
    </div>

    <div class="carrier-container" draggable="true">
        <div id="carrier-1"></div>
        <div id="carrier-2"></div>
        <div id="carrier-3"></div>
        <div id="carrier-4"></div>
        <div id="carrier-5"></div>
</div>     
</body>
</html>
